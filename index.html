<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BrainBuzz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/png-vector/20210414/ourmid/pngtree-quiz-sign-icon-questions-png-image_3129181.jpg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;700&family=DM+Sans:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <script src="index.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans flex items-center justify-center min-h-screen px-4">

    <div class="intro_container animate__animated animate__zoomIn bg-gray-800/80 backdrop-blur-md rounded-3xl p-6 sm:p-8 md:p-10 max-w-xl w-full text-center shadow-xl">
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-yellow-400 mb-4 sm:mb-6 animate__animated animate__fadeInUp animate__delay-0.7s">
            Welcome to BrainBuzz!
        </h1>
        <p class="text-gray-300 text-base sm:text-lg md:text-xl mb-6 sm:mb-8 animate__animated animate__fadeInUp animate__delay-0.7s">
            BrainBuzz is a simple interactive Physics quiz app for GCE Advanced Level <b>English Medium</b> students.
            It contains 5 full MCQ papers. Students can attempt questions within the allocated time, and after submission, 
            they can view the marking scheme and scores.
        </p>
        <button onclick="window.location.href='questions.html'" 
                class="animate__animated animate__fadeInUp animate__delay-0.7s bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-semibold py-3 px-6 sm:px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 w-full sm:w-auto">
            Proceed
        </button>
    </div>

</body>
</html>
